spring.application.name=NexusScale-Manage
# ---------------Mysql---------------
spring.datasource.url=jdbc:mysql://localhost:3306/nexuscale
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------Redis---------------
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# ---------------HBase---------------
# HBase Zookeeper配置
hbase.zk-quorum=192.168.56.11
hbase.zk-port=2181
hbase.zk-znode-parent=/hbase
# HBase表配置
hbase.table.name=iot_sensor_data
hbase.column.family=cf1